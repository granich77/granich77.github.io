      
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выберите способ оплаты</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #101828;
      --muted: #667085;
      --brand: #3b82f6;
      --border: #e4e7ec;
      --shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f14;
        --card: #101418;
        --text: #e5e7eb;
        --muted: #98a2b3;
        --brand: #60a5fa;
        --border: #20252b;
        --shadow: 0 6px 24px rgba(0,0,0,.6);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px clamp(12px, 4vw, 24px) calc(16px + env(safe-area-inset-right));
      padding-left: calc(16px + env(safe-area-inset-left));
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 2.8vw, 28px);
      margin: 8px 0 6px;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; }
    }
    
    /* NEW: Wrapper for button and its panel */
    .pay-item {
      display: flex;
      flex-direction: column;
    }

    .pay {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      min-height: 56px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      z-index: 2; /* To be above the panel */
      position: relative;
    }
    button.pay:active, a.pay:active { transform: scale(0.98); }
    .pay span.badge {
      background: rgba(59, 130, 246, .12);
      color: var(--brand);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    /* NEW: Styles for the dropdown address panel */
    .address-panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-top: none;
      border-radius: 0 0 14px 14px;
      padding: 0 12px;
      margin-top: -14px; /* Pull it up under the button */
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.35s ease, opacity 0.3s ease, padding 0.35s ease;
      z-index: 1;
    }
    .address-panel.open {
      max-height: 200px; /* Large enough to fit content */
      opacity: 1;
      padding: 22px 12px 12px; /* Top padding to clear button radius */
    }
    .addr-line {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .addr {
      flex: 1;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      word-break: break-all;
      user-select: all;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px; /* Slightly smaller for inline use */
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 14px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      background: rgba(17, 24, 39, .9);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, -6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите способ оплаты</h1>
    <p class="sub">Нажмите на крипто-валюту, чтобы увидеть адрес для перевода.</p>
    <div class="grid">

      <!-- NEW: Structure with pay-item wrapper -->
      <div class="pay-item">
        <button class="pay" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
          USDT <span class="badge">BEP20</span>
        </button>
        <div class="address-panel">
          <div class="addr-line">
            <div class="addr">0x4477fea418a0b831e7e6ad9931b47fa1cd54947a</div>
            <button class="btn copy-btn">Копировать</button>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
          ETH
        </button>
        <div class="address-panel">
          <div class="addr-line">
            <div class="addr">0x4477fea418a0b831e7e6ad9931b47fa1cd54947a</div>
            <button class="btn copy-btn">Копировать</button>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik">
          BTC
        </button>
        <div class="address-panel">
          <div class="addr-line">
            <div class="addr">1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik</div>
            <button class="btn copy-btn">Копировать</button>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3">
          USDT <span class="badge">TRC20</span>
        </button>
        <div class="address-panel">
          <div class="addr-line">
            <div class="addr">TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3</div>
            <button class="btn copy-btn">Копировать</button>
          </div>
        </div>
      </div>

      <!-- MonoBank link remains the same, but you can wrap it too for alignment if needed -->
      <a href="https://send.monobank.ua/jar/3zABohEr77" class="pay" target="_blank" rel="noopener noreferrer">
        MonoBank банка
      </a>
    </div>
  </div>
  
  <div class="toast" id="toast">Скопировано</div>
  
  <script>
    const toast = document.getElementById('toast');

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1400);
    }

    async function copyTextToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Адрес скопирован');
      } catch (err) {
        console.warn('Clipboard API failed. Using fallback.', err);
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          showToast('Адрес скопирован');
        } catch (e) {
          showToast('Ошибка копирования');
          console.error('Fallback copy failed', e);
        }
        document.body.removeChild(textArea);
      }
    }

    // Main logic for toggling panels
    document.querySelectorAll('button.pay[data-address]').forEach(button => {
      button.addEventListener('click', () => {
        const parentItem = button.parentElement;
        const panel = parentItem.querySelector('.address-panel');
        const isAlreadyOpen = panel.classList.contains('open');

        // Close all currently open panels
        document.querySelectorAll('.address-panel.open').forEach(openPanel => {
          openPanel.classList.remove('open');
        });

        // If the clicked panel was not already open, open it.
        if (!isAlreadyOpen) {
          panel.classList.add('open');
        }
      });
    });

    // Event delegation for all copy buttons
    document.querySelector('.grid').addEventListener('click', (event) => {
      // Check if a copy button inside a panel was clicked
      if (event.target.classList.contains('copy-btn')) {
        const addrLine = event.target.closest('.addr-line');
        if (addrLine) {
          const address = addrLine.querySelector('.addr').textContent;
          copyTextToClipboard(address);
        }
      }
    });

  </script>
</body>
</html>
