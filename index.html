<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  :root{
    --bg:#0a0a0f;
    --card:rgba(255,255,255,.05);
    --border:rgba(255,255,255,.1);
    --text:#f5f5f7;
    --accent:#6e45e2;
  }
  body{
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--text);
    overflow-x:hidden;
    text-align:center;
  }

  /* VIDEO OVERLAY */
  #videoOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 2000;
    display: none; /* –°—Ö–æ–≤–∞–Ω–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
    align-items: center;
    justify-content: center;
  }
  #videoOverlay video {
    max-width: 100%;
    max-height: 100%;
  }
  #closeVideo {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    z-index: 2100;
  }

  .bg-blobs{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
  .blob{position:absolute;border-radius:50%;filter:blur(120px);opacity:0.3;width:500px;height:500px}
  .blob-1{background:var(--accent);top:-10%;left:-10%}
  .blob-2{background:#88d3ce;bottom:-10%;right:-10%}

  .wrapper{position:relative;z-index:2;max-width:600px;margin:0 auto;padding:60px 20px}

  .photo-wrap{
    width:200px;height:200px;margin:0 auto 20px;
    border-radius:50%;border:3px solid var(--accent);
    padding:5px;box-shadow: 0 0 30px rgba(110,69,226,0.3);
  }
  .photo-wrap img{width:100%;height:100%;border-radius:50%;object-fit:cover}

  .age-number{font-size:100px;font-weight:900;line-height:1}
  .age-label{text-transform:uppercase;letter-spacing:3px;color:rgba(255,255,255,0.5);margin-bottom:40px}

  .cards-grid{display:flex;flex-direction:column;gap:12px}
  .pay-card{
    background:var(--card);border:1px solid var(--border);border-radius:18px;
    padding:18px 20px;display:flex;align-items:center;gap:15px;cursor:pointer;
    transition:0.3s;backdrop-filter:blur(10px);
  }
  .pay-card:active{transform:scale(0.97)}
  .pay-info{text-align:left;flex:1}
  .pay-name{font-weight:700;font-size:0.9rem}
  .pay-address{font-family:monospace;font-size:0.7rem;color:rgba(255,255,255,0.5);word-break:break-all}

  .toast{
    position:fixed;bottom:30px;left:50%;transform:translateX(-50%) translateY(100px);
    background:var(--accent);padding:12px 24px;border-radius:50px;transition:0.4s;
    opacity:0;z-index:1000;font-weight: 600;
  }
  .toast.show{transform:translateX(-50%) translateY(0);opacity:1}
</style>
</head>
<body onclick="startAmbientMusic()">

      <div>üìã</div>

        <div class="pay-name">USDT TRC-20</div>
        <div class="pay-address">TCgQcKyG2SwFt8SAxqPaJAwerCqWFPN7yc</div>

<div class="toast" id="toast">‚úÖ –°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</div>

<script>
const bgMusic = document.getElementById('bgMusic');
const videoOverlay = document.getElementById('videoOverlay');
const surpriseVideo = document.getElementById('surpriseVideo');
const toast = document.getElementById('toast');

// –ó–∞–ø—É—Å–∫ —Ñ–æ–Ω–æ–≤–æ—ó –º—É–∑–∏–∫–∏ –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∫–ª—ñ–∫—É
function startAmbientMusic() {
  if (bgMusic.paused) bgMusic.play();
}

// –ì–æ–ª–æ–≤–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ –∫–∞—Ä—Ç–∫—É
function handleCardClick(text, name) {
  // 1. –ö–æ–ø—ñ—é—î–º–æ —Ç–µ–∫—Å—Ç
  const cleanText = text.replace(/\s+/g, '');
  navigator.clipboard.writeText(cleanText);
  
  // 2. –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
  toast.textContent = `‚úÖ ${name} —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!`;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 2000);

  // 3. –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç–∞–π–º–µ—Ä –Ω–∞ 5 —Å–µ–∫—É–Ω–¥ –¥–ª—è –≤—ñ–¥–µ–æ
  setTimeout(() => {
    startSurpriseVideo();
  }, 5000);
}

function startSurpriseVideo() {
  // –°—Ç–∞–≤–∏–º–æ –º—É–∑–∏–∫—É –Ω–∞ –ø–∞—É–∑—É
  bgMusic.pause();
  
  // –ü–æ–∫–∞–∑—É—î–º–æ –æ–≤–µ—Ä–ª–µ–π —ñ –≤–º–∏–∫–∞—î–º–æ –≤—ñ–¥–µ–æ
  videoOverlay.style.display = 'flex';
  surpriseVideo.play();
}

function stopSurpriseVideo() {
  // –ó—É–ø–∏–Ω—è—î–º–æ –≤—ñ–¥–µ–æ
  surpriseVideo.pause();
  surpriseVideo.currentTime = 0;
  
  // –•–æ–≤–∞—î–º–æ –æ–≤–µ—Ä–ª–µ–π
  videoOverlay.style.display = 'none';
  
  // –í—ñ–¥–Ω–æ–≤–ª—é—î–º–æ –º—É–∑–∏–∫—É
  bgMusic.play();
}

// –Ø–∫—â–æ –≤—ñ–¥–µ–æ –∑–∞–∫—ñ–Ω—á–∏–ª–æ—Å—è —Å–∞–º–µ ‚Äî —Ç–µ–∂ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ
surpriseVideo.onended = function() {
  stopSurpriseVideo();
};
</script>
