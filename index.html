<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выберите способ оплаты</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #101828;
      --muted: #667085;
      --brand: #3b82f6;
      --border: #e4e7ec;
      --shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f14;
        --card: #101418;
        --text: #e5e7eb;
        --muted: #98a2b3;
        --brand: #60a5fa;
        --border: #20252b;
        --shadow: 0 6px 24px rgba(0,0,0,.6);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px clamp(12px, 4vw, 24px) calc(16px + env(safe-area-inset-right));
      padding-left: calc(16px + env(safe-area-inset-left));
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 2.8vw, 28px);
      margin: 8px 0 6px;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; }
    }
    
    .pay-item {
      display: flex;
      flex-direction: column;
    }

    .pay {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      min-height: 56px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .2s ease, border-radius .3s ease;
      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      z-index: 2;
      position: relative;
      /* ИЗМЕНЕНИЕ ДЛЯ МОБИЛЬНЫХ: Улучшает отзывчивость на касание */
      touch-action: manipulation;
    }
    button.pay:active, a.pay:active { transform: scale(0.98); }
    
    /* Скругляем нижние углы кнопки, только когда панель закрыта */
    .pay-item .pay {
        border-bottom-left-radius: 14px;
        border-bottom-right-radius: 14px;
    }
    /* Убираем скругление нижних углов, когда панель открыта */
    .pay-item .address-panel.open + .pay, /* Fallback для старых браузеров */
    .pay-item .pay:has(+ .address-panel.open) { /* Современный способ */
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    
    .pay span.badge {
      background: rgba(59, 130, 246, .12);
      color: var(--brand);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    /* ИЗМЕНЕНИЕ ДЛЯ МОБИЛЬНЫХ: Новая, более надежная анимация */
    .address-panel {
      display: grid;
      grid-template-rows: 0fr; /* Начинаем со свернутого состояния */
      transition: grid-template-rows 0.35s ease-out;
      background: var(--card);
      border-left: 1px solid var(--border);
      border-right: 1px solid var(--border);
      border-bottom: 1px solid var(--border);
      border-radius: 0 0 14px 14px;
      z-index: 1;
    }
    .address-panel.open {
      grid-template-rows: 1fr; /* Разворачиваем до полного размера содержимого */
    }
    /* Внутренний контейнер для правильной анимации */
    .address-panel > .panel-content {
        overflow: hidden;
        padding: 12px;
    }
    
    .addr-line {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .addr {
      flex: 1;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      word-break: break-all;
      user-select: all;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      touch-action: manipulation;
      font-size: 14px;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      background: rgba(17, 24, 39, .9);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, -6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите способ оплаты</h1>
    <p class="sub">Нажмите на крипто-валюту, чтобы увидеть адрес для перевода.</p>
    <div class="grid">
      <!-- Структура HTML изменена для лучшей анимации -->
      <div class="pay-item">
        <button class="pay" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
          USDT <span class="badge">BEP20</span>
        </button>
        <div class="address-panel">
          <div class="panel-content">
            <div class="addr-line">
              <div class="addr">0x4477fea418a0b831e7e6ad9931b47fa1cd54947a</div>
              <button class="btn copy-btn">Копировать</button>
            </div>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
          ETH
        </button>
        <div class="address-panel">
          <div class="panel-content">
            <div class="addr-line">
              <div class="addr">0x4477fea418a0b831e7e6ad9931b47fa1cd54947a</div>
              <button class="btn copy-btn">Копировать</button>
            </div>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik">
          BTC
        </button>
        <div class="address-panel">
          <div class="panel-content">
            <div class="addr-line">
              <div class="addr">1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik</div>
              <button class="btn copy-btn">Копировать</button>
            </div>
          </div>
        </div>
      </div>

      <div class="pay-item">
        <button class="pay" data-address="TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3">
          USDT <span class="badge">TRC20</span>
        </button>
        <div class="address-panel">
          <div class="panel-content">
            <div class="addr-line">
              <div class="addr">TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3</div>
              <button class="btn copy-btn">Копировать</button>
            </div>
          </div>
        </div>
      </div>

      <a href="https://send.monobank.ua/jar/3zABohEr77" class="pay" target="_blank" rel="noopener noreferrer">
        MonoBank банка
      </a>
    </div>
  </div>
  
  <div class="toast" id="toast">Скопировано</div>
  
  <script>
    const toast = document.getElementById('toast');

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1400);
    }

    async function copyTextToClipboard(text) {
      try {
        await navigator.clipboard.writeText(text);
        showToast('Адрес скопирован');
      } catch (err) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.opacity = "0";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          showToast('Адрес скопирован');
        } catch (e) {
          showToast('Ошибка копирования');
        }
        document.body.removeChild(textArea);
      }
    }

    // ИЗМЕНЕНИЕ ДЛЯ МОБИЛЬНЫХ: Упрощенная и более надежная логика
    const payItems = document.querySelectorAll('.pay-item');

    payItems.forEach(item => {
        const button = item.querySelector('button.pay');
        const panel = item.querySelector('.address-panel');

        if (button && panel) { // Убедимся, что у элемента есть и кнопка, и панель
            button.addEventListener('click', () => {
                const isCurrentlyOpen = panel.classList.contains('open');

                // Сначала закрываем все открытые панели
                document.querySelectorAll('.address-panel.open').forEach(openPanel => {
                    openPanel.classList.remove('open');
                });

                // Если панель, на которую мы нажали, не была открыта, открываем её
                if (!isCurrentlyOpen) {
                    panel.classList.add('open');
                }
            });
        }
    });


    // Обработка кнопок копирования
    document.querySelectorAll('.copy-btn').forEach(copyButton => {
        copyButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Останавливаем "всплытие" события, чтобы не закрылась панель
            const address = copyButton.previousElementSibling.textContent;
            copyTextToClipboard(address);
        });
    });

  </script>
</body>
</html>
