<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Выберите способ оплаты</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #101828;
      --muted: #667085;
      --brand: #3b82f6;
      --border: #e4e7ec;
      --shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0f14;
        --card: #101418;
        --text: #e5e7eb;
        --muted: #98a2b3;
        --brand: #60a5fa;
        --border: #20252b;
        --shadow: 0 6px 24px rgba(0,0,0,.6);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 16px clamp(12px, 4vw, 24px) calc(16px + env(safe-area-inset-right));
      padding-left: calc(16px + env(safe-area-inset-left));
    }
    h1 {
      text-align: center;
      font-size: clamp(20px, 2.8vw, 28px);
      margin: 8px 0 6px;
    }
    p.sub {
      text-align: center;
      color: var(--muted);
      margin: 0 0 16px;
      font-size: 14px;
    }
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, 1fr);
    }
    @media (max-width: 560px) {
      .grid { grid-template-columns: 1fr; }
    }
    button.pay {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      min-height: 56px;
      padding: 12px 16px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .2s ease;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    button.pay:active { transform: scale(0.98); }
    button.pay span.badge {
      background: rgba(59, 130, 246, .12);
      color: var(--brand);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.5);
      z-index: 9999;
      padding: 16px;
    }
    .modal.open { display: flex; }
    .sheet {
      position: relative;
      width: 100%;
      max-width: 440px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 16px;
    }
    .sheet h2 {
      font-size: 18px;
      margin: 0 0 6px;
      text-align: center;
    }
    .sheet p.net {
      margin: 0 0 12px;
      text-align: center;
      color: var(--muted);
      font-size: 13px;
    }
    .qr-wrap {
      display: grid;
      place-items: center;
      padding: 12px;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(0,0,0,.03), rgba(0,0,0,0));
      border: 1px dashed var(--border);
      margin-bottom: 12px;
    }
    #qrcode {
      width: 240px;
      height: 240px;
    }
    .address-box {
      display: grid;
      gap: 8px;
      margin: 8px 0 12px;
    }
    .addr-line {
      display: flex;
      align-items: center;
      gap: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px;
      overflow: hidden;
    }
    .addr {
      flex: 1;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size: 14px;
      word-break: break-all;
      user-select: all;
    }
    .actions {
      display: grid;
      gap: 8px;
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width: 420px) {
      .actions { grid-template-columns: 1fr; }
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      touch-action: manipulation;
    }
    .btn.primary {
      background: var(--brand);
      border-color: var(--brand);
      color: white;
    }
    .close {
      position: absolute;
      top: 8px;
      right: 8px;
      border: 0;
      background: transparent;
      color: var(--muted);
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
      line-height: 1;
    }
    .helper {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-top: 6px;
    }
    .toast {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      background: rgba(17, 24, 39, .9);
      color: white;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show {
      opacity: 1;
      transform: translate(-50%, -6px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите способ оплаты</h1>
    <p class="sub">Нажмите на нужный вариант — мы покажем QR‑код, адрес и ссылку для открытия в кошельке.</p>

    <div class="grid">
      <button class="pay" data-name="USDT (BEP20)" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a" data-uri="binancechain:0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
        USDT <span class="badge">BEP20</span>
      </button>

      <button class="pay" data-name="ETH" data-address="0x4477fea418a0b831e7e6ad9931b47fa1cd54947a" data-uri="ethereum:0x4477fea418a0b831e7e6ad9931b47fa1cd54947a">
        ETH
      </button>

      <button class="pay" data-name="BTC" data-address="1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik" data-uri="bitcoin:1Le8RJMP141PoRQYkCwkbp8XXAx5vBXhik">
        BTC
      </button>

      <button class="pay" data-name="USDT (TRC20)" data-address="TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3" data-uri="tron:TLZ8GYUJA5bLWoAiAAS4Zm8azhqkLXMTW3">
        USDT <span class="badge">TRC20</span>
      </button>
    </div>
  </div>

  <!-- Модальное окно -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <button class="close" id="close" aria-label="Закрыть">✕</button>
      <h2 id="m-title">Оплата</h2>
      <p class="net" id="m-net"></p>

      <div class="qr-wrap">
        <div id="qrcode" aria-label="QR-код для оплаты"></div>
      </div>

      <div class="address-box">
        <div class="addr-line">
          <div class="addr" id="addr"></div>
          <button class="btn" id="copy">Копировать</button>
        </div>
      </div>

      <div class="actions">
        <a class="btn primary" id="openWallet" href="#" target="_self" rel="noopener">Открыть в кошельке</a>
        <button class="btn" id="downloadPng">Скачать QR</button>
      </div>

      <div class="helper">Если кошелек не открылся, просто отсканируйте QR‑код или вставьте адрес вручную.</div>
    </div>
  </div>

  <div class="toast" id="toast">Скопировано</div>

  <!-- Библиотека генерации QR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgI3IY3wZ8oet9C6rKMgZ7r3X3nY2cRPJbFf+Yj0M9rpqZT0b1r6yZ3Y0zQ6g7HcfDxHg6nZC9c0bofZ7G2+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');
    const qrcodeBox = document.getElementById('qrcode');
    const addrEl = document.getElementById('addr');
    const copyBtn = document.getElementById('copy');
    const openWallet = document.getElementById('openWallet');
    const titleEl = document.getElementById('m-title');
    const netEl = document.getElementById('m-net');
    const toast = document.getElementById('toast');
    const downloadBtn = document.getElementById('downloadPng');

    let current = { name: '', address: '', uri: '' };

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1400);
    }

    function openModal(data) {
      current = data;
      titleEl.textContent = 'Оплата: ' + data.name;
      netEl.textContent = data.uri.split(':')[0].toUpperCase() + ' • ' + data.address.slice(0, 6) + '...' + data.address.slice(-6);
      addrEl.textContent = data.address;
      openWallet.href = data.uri;

      qrcodeBox.innerHTML = '';
      new QRCode(qrcodeBox, {
        text: data.uri,
        width: 240,
        height: 240,
        correctLevel: QRCode.CorrectLevel.M
      });

      modal.classList.add('open');
      modal.setAttribute('aria-hidden', 'false');
    }

    function closeModal() {
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden', 'true');
      qrcodeBox.innerHTML = '';
    }

    document.querySelectorAll('.pay').forEach(btn => {
      btn.addEventListener('click', () => {
        const data = {
          name: btn.dataset.name,
          address: btn.dataset.address,
          uri: btn.dataset.uri
        };
        openModal(data);
      });
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(current.address);
        showToast('Адрес скопирован');
      } catch {
        const sel = window.getSelection();
        const range = document.createRange();
        range.selectNodeContents(addrEl);
        sel.removeAllRanges();
        sel.addRange(range);
        document.execCommand('copy');
        sel.removeAllRanges();
        showToast('Адрес скопирован');
      }
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = qrcodeBox.querySelector('canvas');
      if (!canvas) return;
      const link = document.createElement('a');
      link.download = (current.name || 'qr') + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
